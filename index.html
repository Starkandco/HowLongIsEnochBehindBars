<html>
<head>
    <title>Enoch's Second Stint</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin: 0;
            padding-bottom: 20px; 
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Days that Enoch has been behind bars</h1>
        <p id="result"></p>
    </div>
    <script>
        function calculateDays() {
            const enochsSecondStint = new Date("2023-09-09");
            const today = new Date();
            const timeDifference = today - enochsSecondStint;
            const daysSince = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById("result").textContent = `Days since ${enochsSecondStint.toDateString()}: ${daysSince} days`;
        }
        calculateDays();
    </script>
</body>
</html>
