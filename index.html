<!DOCTYPE html>
<html>
<head>
    <title>Enoch's Second Stint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            height: 100vh; 
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Days that Enoch has been behind bars</h1>
    <p id="result"></p>

    <script>
        function calculateDays() {
            const enochsSecondStint = new Date("2023-09-09");

            const today = new Date();

            const timeDifference = today - enochsSecondStint;

            const daysSince = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById("result").textContent = `Days since ${enochsSecondStint.toDateString()}: ${daysSince} days`;
        }
        calculateDays();
    </script>
</body>
</html>
